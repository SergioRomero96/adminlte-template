<div class="form-group">
    <button type="button" class="btn btn-primary" (click)="newBusiness()">
        <i class="fa fa-plus"></i> Nueva Empresa
    </button>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>CUIT</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of businessList">
                <td>{{b.name}}</td>
                <td>{{b.email}}</td>
                <td>{{b.cuit}}</td>
            </tr>
        </tbody>
    </table>
</div>
